<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="topo">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><img src="imagens/Logo.png"></a>
    </div>
    <div class="conteudo">
        <div class="pedido">
            <div class="escolhas">
                <div class="modelo">
                    <p>escolha o modelo</p>
                    <div class="escolha">
                        <div class="cada" >
                            <div class="modeloEscolha borda" onclick="escolhaModelo(this,'t-shirt')">
                                <img src="imagens/tshirt.png">
                            </div>
                            <p>T-shirt</p>
                        </div>
                        <div class="cada"  >
                            <div class="modeloEscolha borda" onclick="escolhaModelo(this, 'long')">
                                <img src="imagens/Camiseta.png">
                            </div>
                            <p>Camiseta</p>
                        </div>
                        <div class="cada"  >
                            <div class="modeloEscolha borda" onclick="escolhaModelo(this, 'top-tank')">
                                <img src="imagens/Mangalonga.png">
                            </div>
                            <p>Mangalonga</p>
                        </div>
                    </div>
                </div>

                <div class="gola">
                    <p> escolha a gola</p>
                    <div class="escolha">
                        <div class="cada" >
                            <div class="golaEscolha borda" onclick="escolhaGola(this, 'v-neck')" >
                                <img src="imagens/GolaV.png">
                            </div>
                            <p>Gola V</p>
                        </div>
                        <div class="cada" >
                            <div class="golaEscolha borda" onclick="escolhaGola(this, 'round')">
                                <img src="imagens/GolaRedonda.png">
                            </div>
                            <p>Gola Redonda</p>
                        </div>
                        <div class="cada" >
                            <div class="golaEscolha borda" onclick="escolhaGola(this, 'polo')">
                                <img src="imagens/GolaPolo.png">
                            </div>
                            <p>Gola Polo</p>
                        </div>
                    </div>
                </div>

                <div class="tecido">
                    <p>escolha o tecido</p>
                    <div class="escolha">
                        <div class="cada" >
                            <div class="tecidoEscolha borda" onclick="escolhaTecido(this, 'silk')">
                                <img src="imagens/Seda.png">
                            </div>
                            <p>Seda</p>
                        </div>
                        <div class="cada" >
                            <div class="tecidoEscolha borda" onclick="escolhaTecido(this, 'cotton')">
                                <img src="imagens/Algodão.png">
                            </div>
                            <p>Algodão</p>
                        </div>
                        <div class="cada" >
                            <div class="tecidoEscolha borda" onclick="escolhaTecido(this, 'polyester')">
                                <img src="imagens/Poliester.png">
                            </div>
                            <p>Poliester</p>
                        </div>
                    </div>
                </div>

                <div class="imagem">
                    <p>Imagem de referência</p>
                    <div>
                        <input type="text" class="imagemURl">
                        <ion-icon name="paper-plane-outline" onclick="enviar()"></ion-icon>
                    </div>
                    
                </div>
                
                <div class="botaoFechado" onclick="encomendar()">
                    <p>Confirmar pedido</p>
                </div>
            </div>
        </div>  

        <div class="arte">
            <img src="imagens/ilustração.png" >
        </div>

    </div>
    <div class="pedidos">
        <p>ultimos pedidos</p>
        <div class="ultimos"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="java.js"></script>
</body>
</html>
